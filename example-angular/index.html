<!DOCTYPE html>
<html lang="en" ng-app="example">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-controller="TestController">
  hello {{name}}!
  <button ng-click="sayName()">Say my name!!</button>

  <form ng-submit="addCourse()">
    <input type="text" ng-model="course">
  </form>

  <h2>Cursos</h2>
  <ul>
    <li ng-repeat="item in courses track by $index">{{item}}</li>
  </ul>

  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
